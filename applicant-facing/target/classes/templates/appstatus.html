            <div class="hamburger-button-line"></div>
          </button>
        </div>
        <div class="gdo2020">

        </div>
        <div class="spacer"></div>
        <div>
          <img
            src="/images/smallgdologo.png"

    </header>

    <div>

          <div>

            <li>

          <div class="spacer"></div>
          <div>

              <img

              />
            </li>
          </div>
        </ul>
      </nav>
      <div id="backdrop" onclick="moveDrawer"></div>
    </div>
    <!-- end of side drawer-->

    <!-- start of div for content -->
    <div class="content">
      <div class="status">
        <h1>2020 Girl's Day Out Application Status</h1>

        <p id="feedback" class="feedback">
          <!-- Updated in JS -->
        </p>
      </div>
    </div>
