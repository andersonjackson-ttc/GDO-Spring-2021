<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/css/master_gdo.css" rel="stylesheet" />
    <link href="/fonts/font.css" rel="stylesheet" />
    <link rel="icon" href="/images/browsericon.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/waiverupload.js" type="text/javascript"></script>

    <title>GDO | Waiver Upload</title>
  </head>
  <body>
    <!-- start of toolbar-->
    <header class="toolbar">
      <nav class="toolbar-images">
        <div>
          <button class="hamburger-button" id="hamburger" onclick="moveDrawer">
            <div class="hamburger-button-line"></div>
            <div class="hamburger-button-line"></div>
            <div class="hamburger-button-line"></div>
          </button>
        </div>
        <div class="gdo2020">
          <p>Girl's Day Out 2020</p>
        </div>
        <div class="spacer"></div>
        <div>
          <img
            src="/images/smallgdologo.png"
            alt="Small Girl's Day Out Logo"
            class="toolbar-logo"
          />
        </div>
      </nav>
    </header>
    <!-- end of toolbar-->

    <!-- Start of side drawer-->
    <div>
      <nav class="side-drawer" id="sidedrawer">
        <ul>
          <div>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/application">Apply</a>
            </li>
            <li>
              <a href="/photogallery">Photo Gallery</a>
            </li>
            <li>
              <a href="/contactus">Contact Us</a>
            </li>
            <li>
              <a href="/faqs">FAQs</a>
            </li>
          </div>
          <div class="spacer"></div>
          <div>
            <li class="image2">
              <img
                src="/images/gdologo.png"
                alt="Girl's Day Out 2020 Logo"
                class="side-drawer-image"
              />
            </li>
          </div>
        </ul>
      </nav>
      <div id="backdrop" onclick="moveDrawer"></div>
    </div>
    <!-- end of side drawer-->

    <!-- start of div for content -->
    <div class="content">
      <div id="notsubmitted">
        <div class="waivers">
          <h1>2020 Girl's Day Out Waiver Submission</h1>

          <p id="feedback" class="feedback">
            <!-- javascript will insert text here -->
          </p>
          <div class="download" id="download">
            <a href="/boschWaiver.pdf" target="_blank" download="BoschWaiver">
              <figure>
                <img src="/images/pdficon.png" alt="file download icon" />
                <figcaption>GDO Bosch Waiver and Photo Release Form</figcaption>
              </figure>
            </a>

            <a
              href="/consentWaiver.pdf"
              target="_blank"
              download="ConsentAndReleaseForm"
            >
              <figure>
                <img src="/images/pdficon.png" alt="file download icon" />
                <figcaption>Consent & Release Agreement</figcaption>
              </figure>
            </a>

            <a href="/cofcWaiver.pdf" target="_blank" download="CofCRelease">
              <figure>
                <img src="/images/pdficon.png" alt="file download icon" />
                <figcaption>CofC General Activity Release Form</figcaption>
              </figure>
            </a>
          </div>
        </div>

        <div class="upload" id="upload">
          <form
            id="waiverform"
            action=""
            enctype="multipart/form-data"
            method="post"
            class="waiver-form"
          >
            <h2>
              please upload the signed waivers below
            </h2>
            <div>
              <label for="boschWaiver"
                ><span style="color: red;">*</span>Bosch Waiver:<br
              /></label>

              <input
                type="file"
                id="boschWaiver"
                name="boschWaiver"
                accept="image/*, .pdf"
                onchange="verifyFile(this)"
                required
              /><br />
            </div>
            <div>
              <label for="consentForm"
                ><span style="color: red;">*</span>Consent & Release
                Agreement:<br
              /></label>

              <input
                type="file"
                id="consentForm"
                name="consentWaiver"
                accept="image/*, .pdf"
                onchange="verifyFile(this)"
                required
              /><br />
            </div>
            <div>
              <label for="cofcWaiver"
                ><span style="color: red;">*</span>CofC Release Form:<br
              /></label>

              <input
                type="file"
                id="cofcWaiver"
                name="cofcWaiver"
                accept="image/*, .pdf"
                onchange="verifyFile(this)"
                required
              /><br />
            </div>

            <input type="submit" value="Submit Waivers" name="" id="" />
          </form>
        </div>
      </div>
    </div>
    <!-- end of div for content-->
  </body>
</html>
