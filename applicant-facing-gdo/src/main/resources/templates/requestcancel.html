<!-- Navigation sidedrawer/toolbar by Matthew Hunt-->
<!DOCTYPE html>
<html class="contactbackground">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/css/master_gdo.css" rel="stylesheet" />
    <link href="/fonts/font.css" rel="stylesheet" />
    <link rel="icon" href="images/browsericon.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/master_gdo.js" type="text/javascript"></script>

    <title>Cancel an Application | Girl's Day Out</title>
  </head>
  <body>
    <!-- start of toolbar-->
    <header class="toolbar" id="toolbar">
      <nav class="toolbar-images">
        <div>
          <button class="hamburger-button" id="hamburger" onclick="moveDrawer">
            <div class="hamburger-button-line"></div>
            <div class="hamburger-button-line"></div>
            <div class="hamburger-button-line"></div>
          </button>
        </div>
        <div class="gdo2020">
          <p>Girl's Day Out 2020</p>
        </div>
        <div class="spacer"></div>
        <div>
          <img
            src="images/smallgdologo.png"
            alt="Small Girl's Day Out Logo"
            class="toolbar-logo"
          />
        </div>
      </nav>
    </header>
    <!-- end of toolbar-->

    <!-- Start of side drawer-->
    <div>
      <nav class="side-drawer" id="sidedrawer">
        <ul>
          <div>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/application">Apply</a>
            </li>
            <li>
              <a href="/photogallery">Photo Gallery</a>
            </li>
            <li>
              <a href="/contactus">Contact Us</a>
            </li>
            <li>
              <a href="/faqs">FAQs</a>
            </li>
          </div>
          <div class="spacer"></div>
          <div>
            <li class="image2">
              <img
                src="images/gdologo.png"
                alt="Girl's Day Out 2020 Logo"
                class="side-drawer-image"
              />
            </li>
          </div>
        </ul>
      </nav>
      <div id="backdrop" onclick="moveDrawer"></div>
    </div>
    <!-- end of side drawer-->

    <!-- start of div for content -->
    <div class="content">
      <div class="contactform">
        <h1>Cancel an Application</h1>

        <p>
          If you would like to cancel an application, please enter the name of the student and parent as well as an email that we can contact you with and a reason for cancellation.
        </p>
        <form action="/requestcancel/send" method="post">
          <label for="studentname">Student Name<span style="color: red;">*</span></label
          ><input type="text" name="studentname" id="studentname" required />
          <label for="parentname">Parent Name<span style="color: red;">*</span></label
          ><input type="text" name="parentname" id="parentname" required />
          <label for="email">E-Mail<span style="color: red;">*</span></label
          ><input type="email" name="email" id="email" required />
          <label for="message">Message<span style="color: red;">*</span></label
          ><textarea
            name="message"
            id="message"
            rows="5"
            columns="10"
            maxlength="500"
            onkeyup="countMessChars(this)"
            required
          >
          </textarea>
          <span id="mess-chars" style="color: white;"
            ><!-- Inserted by JS --></span
          >
          <input type="submit" value="Send Message" />
        </form>
      </div>
    </div>
    <!-- end of div for content-->
  </body>
</html>
