<!-- Navigation sidedrawer/toolbar by Matthew Hunt-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/photogallery.css" rel="stylesheet" />
    <link href="fonts/font.css" rel="stylesheet" />
    <link rel="icon" href="images/browsericon.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/photogallery.js" type="text/javascript"></script>

    <title>Girl's Day Out</title>
  </head>
  <body>
    <!-- start of toolbar-->
    <header class="toolbar">
      <nav class="toolbar-images">
        <div>
          <button class="hamburger-button" id="hamburger" onclick="moveDrawer">
            <div class="hamburger-button-line"></div>
            <div class="hamburger-button-line"></div>
            <div class="hamburger-button-line"></div>
          </button>
        </div>
        <div class="gdo2020">
          <p>Girl's Day Out 2020</p>
        </div>
        <div class="spacer"></div>
        <div>
          <img
            src="images/smallgdologo.png"
            alt="Small Girl's Day Out Logo"
            class="toolbar-logo"
          />
        </div>
      </nav>
    </header>
    <!-- end of toolbar-->

    <!-- Start of side drawer-->
    <div>
      <nav class="side-drawer" id="sidedrawer">
        <ul>
          <div>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/application">Apply</a>
            </li>
            <li>
              <a href="/photogallery">Photo Gallery</a>
            </li>
            <li>
              <a href="/contactus">Contact Us</a>
            </li>
            <li>
              <a href="/faqs">FAQs</a>
            </li>
          </div>
          <div class="spacer"></div>
          <div>
            <li class="image2">
              <img
                src="images/gdologo.png"
                alt="Girl's Day Out 2020 Logo"
                class="side-drawer-image"
              />
            </li>
          </div>
        </ul>
      </nav>
      <div id="backdrop" onclick="moveDrawer"></div>
    </div>
    <!-- end of side drawer-->

    <!-- start of div for content -->
    <div class="content">
      <h1>Photo Gallery</h1>
      <!--Gallery-->
      <div class="timeline">
        <div class="year left">
          <div class="year-content">
            <h2>2019</h2>
            <img
              src="images/2019/2019-1.jpg"
              alt="2019 Photo Gallery"
              onclick="openPics(2019);currentSlide(1, 2019)"
              class=""
            />
          </div>
        </div>
        <div class="year right">
          <div class="year-content">
            <h2>2018</h2>
            <img
              src="images/2018/2018-1.jpg"
              alt="Sample1"
              onclick="openPics(2018);currentSlide(1, 2018)"
              class=""
            />
          </div>
        </div>
        <div class="year left">
          <div class="year-content">
            <h2>2017</h2>
            <img
              src="images/mathematics.jpg"
              alt="Sample1"
              onclick="openPics();currentImg(1)"
              class=""
            />
          </div>
        </div>
        <div class="year right">
          <div class="year-content">
            <h2>2016</h2>
            <img
              src="images/science.jpg"
              alt="Sample1"
              onclick="openPics();currentImg(1)"
              class=""
            />
          </div>
        </div>
        <div class="year left">
          <div class="year-content">
            <h2>2015</h2>
            <img
              src="images/technology.jpg"
              alt="Sample1"
              onclick="openPics();currentImg(1)"
              class=""
            />
          </div>
        </div>
      </div>
      <!-- End of Timeline div-->

      <!-- Start of 2019 modal/slideshow div-->
      <div id="modal2019" class="modal">
        <span class="close cursor" onclick="closePics(2019)">&times;</span>
        <div class="modal-content" id="modal-content-2019">
          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1, 2019)">&#10094;</a>
          <a class="next" onclick="plusSlides(1, 2019)">&#10095;</a>
        </div>
      </div>

      <!-- Start of 2018 modal/slideshow div-->
      <div id="modal2018" class="modal">
        <span class="close cursor" onclick="closePics(2018)">&times;</span>
        <div class="modal-content" id="modal-content-2018">
          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1, 2018)">&#10094;</a>
          <a class="next" onclick="plusSlides(1, 2018)">&#10095;</a>
        </div>
      </div>
    </div>

    <!-- end of div for content-->
  </body>
</html>
