<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/images/browsericon.png" />

  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html {
      background-color: #f4f186;
    }
    body{
      height: 500px;
      position: relative;
    }
    .vertical-center{
      margin: 0;
      position: absolute;
      top: 60%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    .container{
      text-align: center;
      margin: auto;
    }
    img {
      width: 50%;
    }
    h1 {
      font-size: 5em;
      color: red;
      text-align: center;
    }
    h2 {
      font-size: 3em;
      text-align: center;
    }
    p {
      font-size: 1.5em;
      text-align: center;
    }
  </style>
  <title>GDO | Page Not Found</title>
</head>
<body>
  <div class="vertical-center">
    <div class="container">
      <img src="/images/smallgdologo.png" alt="Small Girl's Day Out Logo" />
    </div>
    <h1>Oops!</h1>
    <h2>405 - Method Not Allowed</h2>
    <p>It appears that you have skipped a step visiting this page, rather than getting to this page through the proper channels.</p>
  </div>
</body>
</html>
